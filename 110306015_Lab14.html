<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var userInput = window.prompt('input data');
		var charInput = window.prompt('input a char to search');
		document.write(userInput.indexOf(charInput) + '<br>');
		document.write(userInput.lastIndexOf(charInput) + '<br>');
		document.write(userInput.indexOf(charInput, 3) + '<br>');
	</script>
</body>
</html>
